<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Your Name</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: #111;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: cyan;
            text-decoration: none;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #000428, #004e92);
        }
        .hero h1, .hero h2 {
            margin: 10px 0;
        }
        .highlight {
            color: cyan;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: cyan;
            color: black;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }
        .btn:hover {
            background: white;
            color: black;
        }
        #contact {
            text-align: center;
            padding: 50px 20px;
            background: #111;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: cyan;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Hello, It's Me</h1>
            <h2>Your Name</h2>
            <p>And I'm a <span class="highlight">Web Developer</span></p>
            <a href="#about" class="btn">More About Me</a>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Enter Your Name" required>
            <input type="email" placeholder="Enter Your Email" required>
            <input type="text" placeholder="Enter Your Subject" required>
            <textarea placeholder="Enter Your Message" required></textarea>
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>
</body>
</html>
